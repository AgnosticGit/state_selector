name: state_selector
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_typeahead: ^5.2.0
  flutter_redux: ^0.10.0
  redux_remote_devtools: ^3.0.0
  redux: ^5.0.0
  redux_thunk: ^0.4.0
  go_router: ^13.1.0
  dio: ^5.4.3+1
  either_dart: ^1.0.0
  flutter_svg: ^2.0.10+1
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  top_snackbar_flutter: ^3.1.0
  loading_indicator: ^3.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  flutter_gen_runner: ^5.4.0 
  test: ^1.24.9
  mocktail: ^1.0.3
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
 
flutter_gen:
  output: lib/core/assets/
  line_length: 100

  integrations:
    flutter_svg: true